<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="style.css" /> 
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<body>
  <h1>Certificate Generator</h1>
<br>

<div class="certificate">
  <form>

    <input type="range" id="value" min="370" max="630" value="0" onchange="increase()">

    <br>

    <input type="text" name="name" class="question" id="name" required autocomplete="off" />

    <label><span>Name</span></label>

    <br><br>

    <input type="text" name="position" class="question" id="position" required autocomplete="off" />

    <label><span>Position</span></label>

    <br><br>

    <input type="text" name="contest" class="question" id="contest" required autocomplete="off" />

    <label><span>Contest</span></label>

    <br><br>

    <input type="text" name="date" class="question" id="date" required autocomplete="off" />

    <label><span>Date</span></label>

    <!-- <input type="submit" value="Submit" /> -->
  </form>

  <br>

  <div>
    <canvas id="canvas" height="1000px" width="1290px"></canvas>
  </div>
</div>

  <br>

  <div>
    <button><a href="#" id="download-btn">Download as PNG</a></button>
    <button ><a id="download" href="#">Download as Pdf</a></button>
  </div>
